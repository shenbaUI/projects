<!DOCTYPE html>
<html>
<head>
	<title>Example for data binding</title>
	<script type="text/javascript" src="js/angular.min.js"></script>	
</head>
<body>
	<div ng-app ng-init="quantity=2;price=10">
		<div>
			Quantity: <input type="text" min="0" ng-model="quantity">
		</div>
		<div>
			Price: <input type="text" min="0" ng-model="price">
		</div>
		<div>
			Total:{{quantity * price | currency}}
		</div>		
	</div>
</body>
</html>
